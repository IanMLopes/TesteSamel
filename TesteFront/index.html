<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    
    <title>Slide</title>
</head>
<body>
    <div class="carousel">
       
        <div data-js="carousel_item"  class="carousel_item carousel_item--visible">
            <img id="image_0" src="" alt="">
                <div class="carousel_text">
                    <h5 id="imag_0"></h5>
                    <p>Some representative placeholder content for the first slide.</p>
            </div>
        </div>

        <div data-js="carousel_item"  class="carousel_item ">
            <img id="image_1" src="" alt="">
                <div class="carousel_text">
                    <h5  id="imag_1">Second slide label</h5>
                    <p>Some representative placeholder content for the second slide.</p>
                </div>
        </div>

        <div data-js="carousel_item"  class="carousel_item ">
            <img id="image_2" src="" alt="">
                <div class="carousel_text">
                    <h5 id="imag_2">Trird slide label</h5>
                    <p>Some representative placeholder content for the Trird slide.</p>
                </div>
        </div>

        <div class="carousel_actions">
            <button data-js="carousel_button--prev"  class="prev" aria-label="Slide anterior">
              <span>&#5176;</span>
            </button>
            <button data-js="carousel_button--next" class="next"  aria-label="Proximo slide">
              <span>&#5171;</span>
            </button>
        </div>

        <div id="indicator" class="indi" alt=""> </div>

    </div>
    <script  src="controller.js"> </script>
  <script  src="api.js"> </script>
</body>
</html>
